name: WakaReadme

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Update WakaReadme
      uses: athul/waka-readme@master
      with:
        COMMIT_MESSAGE: Update Wakapi stats
