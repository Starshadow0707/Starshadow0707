name: Generate Snake

# Controls when the action will run.
on:
  schedule:
      # every 12 hours
    - cron: "0 */12 * * *"

  # This command allows us to run the Action automatically from the Actions tab.
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: 20
      - run: yarn install --frozen-lockfile

      - run: npm run type
      - run: npm run lint
      - run: npm run test --ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: update action.yml to use image from local Dockerfile
        run: |
          sed -i "s/image: .*/image: Dockerfile/" action.yml

      - name: generate-snake-game-from-github-contribution-grid
        id: generate-snake
        uses: ./ 
        with:
          github_user_name: platane
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-orange-blue.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
            dist/github-contribution-grid-snake-blue-red.gif?color_snake=blue&color_dots=#ff0000,#00ff00,#0000ff
            dist/github-contribution-grid-snake-smooth-rainbow.gif?animation_speed=slow&color_snake=rainbow&color_dots=#ff77ff,#39ff14,#ff5722
            dist/github-contribution-grid-snake-glowing-cyan.gif?animation_speed=medium&color_snake=cyan&color_dots=#e76f51,#264653
            dist/github-contribution-grid-snake-3d-illusion.gif?animation_speed=slow&color_snake=blue&color_dots=#ffd700,#008080
            dist/github-contribution-grid-snake-fast-pulse.gif?animation_speed=fast&color_snake=purple&color_dots=#f4a261,#2a9d8f
            dist/github-contribution-grid-snake-pulse-blue-yellow.gif?animation_speed=medium&color_snake=blue&color_dots=#ff7f00,#ffdd00
            dist/github-contribution-grid-snake-neon-green.gif?color_snake=green&color_dots=#00ff00,#000000
            dist/github-contribution-grid-snake-pastel-colors.gif?color_snake=purple&color_dots=#f1e1f6,#a8d0e6
            dist/github-contribution-grid-snake-psychedelic.gif?animation_speed=fast&color_snake=yellow&color_dots=#e63946,#f1faee,#a8dadc
            dist/github-contribution-grid-snake-animated-pulse.gif?animation_speed=fast&color_snake=red&color_dots=#ff6347,#ff4500
            dist/github-contribution-grid-snake-bubblegum.gif?color_snake=pink&color_dots=#e1bee7,#f48fb1
            dist/github-contribution-grid-snake-electric-blue.gif?color_snake=blue&color_dots=#00bcd4,#03a9f4
            dist/github-contribution-grid-snake-frozen-blue.gif?animation_speed=slow&color_snake=blue&color_dots=#4dd0e1,#0288d1
            dist/github-contribution-grid-snake-cyberpunk.gif?color_snake=magenta&color_dots=#9c27b0,#3f51b5
            dist/github-contribution-grid-snake-glitter-gold.gif?animation_speed=medium&color_snake=gold&color_dots=#ffb300,#ff9800
            dist/github-contribution-grid-snake-rainbow-blast.gif?animation_speed=medium&color_snake=rainbow&color_dots=#ff5733,#33ff57,#5733ff
            dist/github-contribution-grid-snake-aurora.gif?animation_speed=slow&color_snake=cyan&color_dots=#00bcd4,#ffeb3b

      - name: ensure the generated file exists
        run: |
          ls dist
          test -f dist/github-contribution-grid-snake.svg
          test -f dist/github-contribution-grid-snake-dark.svg
          test -f dist/github-contribution-grid-snake-orange-blue.gif
          test -f dist/github-contribution-grid-snake-blue-red.gif
          test -f dist/github-contribution-grid-snake-smooth-rainbow.gif
          test -f dist/github-contribution-grid-snake-glowing-cyan.gif
          test -f dist/github-contribution-grid-snake-3d-illusion.gif
          test -f dist/github-contribution-grid-snake-fast-pulse.gif
          test -f dist/github-contribution-grid-snake-pulse-blue-yellow.gif
          test -f dist/github-contribution-grid-snake-neon-green.gif
          test -f dist/github-contribution-grid-snake-pastel-colors.gif
          test -f dist/github-contribution-grid-snake-psychedelic.gif
          test -f dist/github-contribution-grid-snake-animated-pulse.gif
          test -f dist/github-contribution-grid-snake-bubblegum.gif
          test -f dist/github-contribution-grid-snake-electric-blue.gif
          test -f dist/github-contribution-grid-snake-frozen-blue.gif
          test -f dist/github-contribution-grid-snake-cyberpunk.gif
          test -f dist/github-contribution-grid-snake-glitter-gold.gif
          test -f dist/github-contribution-grid-snake-rainbow-blast.gif
          test -f dist/github-contribution-grid-snake-aurora.gif

      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-action-svg-only:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: 20
      - run: yarn install --frozen-lockfile

      - name: build svg-only action
        run: |
          npm run build:action
          rm -r svg-only/dist
          mv packages/action/dist svg-only/dist

      - name: generate-snake-game-from-github-contribution-grid
        id: generate-snake
        uses: ./svg-only
        with:
          github_user_name: platane
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: ensure the generated file exists
        run: |
          ls dist
          test -f dist/github-contribution-grid-snake.svg
          test -f dist/github-contribution-grid-snake-dark.svg

      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output-svg-only
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-ghpages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: 20
      - run: yarn install --frozen-lockfile

      - run: npm run build:demo
        env:
          GITHUB_USER_CONTRIBUTION_API_ENDPOINT: https://snk-one.vercel.app/api/github-user-contribution/

      - uses: crazy-max/ghaction-github-pages@v3.1.0
        if: success() && github.ref == 'refs/heads/main'
        with:
          target_branch: gh-pages
          build_dir: packages/demo/dist
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN_GH_PAGES }}
